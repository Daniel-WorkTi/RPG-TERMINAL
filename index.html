<!DOCTYPE html>
<html>
<head>
    <title>RPG Mestre e Jogador</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            background-color: #111;
            border: 2px solid #333;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
        }
        #input-line {
            display: flex;
        }
        #user-input {
            background-color: #111;
            color: #0f0;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
            padding: 8px;
            flex-grow: 1;
        }
        #prompt {
            margin-right: 10px;
        }
        #timer {
            color: #ff0;
            margin-bottom: 10px;
        }
        .player { color: #0ff; }
        .master { color: #f0f; }
        .dice { color: #fff; font-weight: bold; }
        .goal { color: #ff0; }
    </style>
</head>
<body>
    <div id="timer">Tempo restante: 03:00</div>
    <div id="terminal"></div>
    <div id="input-line">
        <span id="prompt">></span>
        <input type="text" id="user-input" autofocus>
    </div>

    <script src="script.js"></script>
</body>
</html>
